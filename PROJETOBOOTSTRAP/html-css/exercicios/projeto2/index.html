<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../projeto2/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Querys DashBoard</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar Cadastro</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/topsapp10" target="_blank" class="share-popup">
                        <img src="https://icons.iconarchive.com/icons/yootheme/social-bookmark/512/social-facebook-button-blue-icon.png" width="30px" height="30px"></a>
                    <a href="https://twitter.com/hashtag/topsapp?src=hashtag_click" target="_blank" class="share-popup">
                        <img src="https://icons.iconarchive.com/icons/yootheme/social-bookmark/512/social-twitter-button-blue-icon.png" width="30px" height="30px"></a>
                    <a href="https://www.youtube.com/c/TopSappTV" target="_blank" class="share-popup">
                        <img src="https://icons.iconarchive.com/icons/martz90/circle/512/youtube-icon.png" width="30px" height="30px"></a>
                </div>
                <span>Ou acesse nossas redes sociais.</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button>Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Seja Bem Vindo</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/topsapp10" target="_blank" class="share-popup">
                        <img src="https://icons.iconarchive.com/icons/yootheme/social-bookmark/512/social-facebook-button-blue-icon.png" width="30px" height="30px"></a>
                    <a href="https://twitter.com/hashtag/topsapp?src=hashtag_click" target="_blank" class="share-popup">
                        <img src="https://icons.iconarchive.com/icons/yootheme/social-bookmark/512/social-twitter-button-blue-icon.png" width="30px" height="30px"></a>
                    <a href="https://www.youtube.com/c/TopSappTV" target="_blank" class="share-popup">
                        <img src="https://icons.iconarchive.com/icons/martz90/circle/512/youtube-icon.png" width="30px" height="30px"></a>
                </div>
                <span>Acesse aqui!</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha"/>
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Entre aqui.</h1>
                    <p>Voce já fez seu cadastro, clique aqui para entrar.</p>
                    <button class="ghost" id="signIn">Voltar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Entre aqui para se cadastrar.</h1>
                    <p>Coloque suas informações para entrar.</p>
                    <button class="ghost" id="signUp">Vamos lá!</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://adbrax.com.br">Grupo AdBrax</a>
        </p>
    </footer>
    <script src="../projeto2/js/teste.js"></script>
</body>
</html>
