    <title>LINKS</title>
    <style>
        /* SELETORES PERSONALIZADOS
        # = id
        . = classes
        : = pseudo classes
        :: = pseudo elementos
        > = children
        */
        body{
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a{
            color: #a03a3a;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: #87b954; /*SITES VISITADOS FICAM VERDE*/
        }
        a:hover{
            color: #454692; /*QUANDO PASSA O MOUSE EM CIMA O TEXTO FICA PRETO*/
            text-decoration: underline; /*QUANDO PASSA O MOUSE EM CIMA O TEXTO FICA SUBLINHADO*/
        }
        a:active{
            color: #d333c6;/*QUANDO VOCE SEGURA CLICADO ELE FICA DESTA COR*/
        }
        .especial::before{/*BEFORE VEM ANTES DA LISTAGEM INFORMANDO QUE É UM LINK*/
            content: '⚭ ';
            text-decoration: none;
            font-weight: normal;
            color: aqua;
        }
        .especial::after{/*AFTER VEM DESPOIS DA LISTAGEM INFORMANDO QUE É UM LINK*/
            content: ' ⚭';
            text-decoration: none;
            font-weight: normal;
            color: aqua;
        }
        
    </style>
</head>
